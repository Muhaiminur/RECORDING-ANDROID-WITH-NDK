apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.muhaiminurabir.record7"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation project(':libraries:library')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.3.11"

    implementation "org.jetbrains.anko:anko-sdk15:${rootProject.ext.ankoVersion}"
    implementation "org.jetbrains.anko:anko-support-v4:${rootProject.ext.ankoVersion}"
    implementation "org.jetbrains.anko:anko-appcompat-v7:${rootProject.ext.ankoVersion}"
    implementation "com.android.support:design:${rootProject.ext.supportLibVersion}"


    implementation 'com.github.karanchuri:PermissionManager:0.1.0'
}
